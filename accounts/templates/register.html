<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - eCEP</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center">
    <div class="container mx-auto max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Créer un compte</h1>
            
            {% if error %}
            <div class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg">
                {{ error }}
            </div>
            {% endif %}

            <form method="post" class="space-y-4" action="{% url 'user-register' %}">
                {% csrf_token %}
                
                <!-- Role Selection -->
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Je suis</label>
                    <select name="role" required
                        class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Choisir un rôle</option>
                        <option value="student">Élève</option>
                        <option value="teacher">Enseignant</option>
                        <option value="parent">Parent</option>
                    </select>
                </div>

                <!-- Username -->
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Nom d'utilisateur</label>
                    <input type="text" name="username" required
                        class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="john.doe">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Adresse email</label>
                    <input type="email" name="email" required
                        class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="john@example.com">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Mot de passe</label>
                    <input type="password" name="password" required
                        class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="••••••••">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Confirmer le mot de passe</label>
                    <input type="password" name="confirm_password" required
                        class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="••••••••">
                </div>

                <!-- Names -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Prénom</label>
                        <input type="text" name="first_name" required
                            class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Nom</label>
                        <input type="text" name="last_name" required
                            class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                    S'inscrire
                </button>
            </form>

            <p class="mt-6 text-center text-gray-600">
                Déjà un compte ? 
                <a href="{% url 'token-obtain-pair' %}" class="text-blue-600 hover:underline">Se connecter</a>
            </p>
        </div>
    </div>
</body>
</html>
